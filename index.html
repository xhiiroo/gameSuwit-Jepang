<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suwit Jawa v2.0</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Suwit Batu, Gunting, Kertas</h1>

    <div class="container">
        <div class="area-komputer">
            <img src="cpu/batu.png" class="img-komputer">
            <h1 class="score CPU">0</h1>
        </div>

        <div class="vs">VS</div>
        <div class="info"></div>

        <div class="area-player">
            <ul>
                <li>
                    <img src="player/batu.png" class="batu">
                </li>
                <li>
                    <img src="player/gunting.png" class="gunting">
                </li>
                <li>
                    <img src="player/kertas.png" class="kertas">
                </li>
            </ul>

            <h1 class="score player">0</h1>
        </div>
    </div>

    <script src="suwitjepang.js"></script>
</body>

</html>
